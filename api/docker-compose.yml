version: "3.8"
services:
  azurite:
    image: mcr.microsoft.com/azure-storage/azurite
    volumes:
      - ./azurite_data:/data
    ports:
      - "10000:10000"
      - "10001:10001"
      - "10002:10002"
    networks:
      - codepush-net

  codepush-api:
    container_name: codepush-api
    build:
      context: ./
    image: bgchoi.github.com/codepush/api
    ports:
      - 3000:3000
    networks:
      - codepush-net
networks:
  codepush-net:
    external: true
